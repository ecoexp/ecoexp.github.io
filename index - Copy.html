<!DOCTYPE html>
<html>
<head>
	<title>Latest Tweet</title>
	<style>
		.tweet-container {
			border: 1px solid #ccc;
			padding: 10px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="tweet-container"></div>

	<script>
		// Make API request to Twitter
		const url = 'https://api.twitter.com/1.1/search/tweets.json?q=funded%20phd%20hci&result_type=recent';
		fetch(url)
			.then(response => response.json())
			.then(data => {
				const latestTweet = data.statuses[0];
				const tweetContainer = document.querySelector('.tweet-container');

				// Display latest tweet in container
				tweetContainer.innerHTML = `
					<h3>${latestTweet.user.name}</h3>
					<p>${latestTweet.text}</p>
					<p>${latestTweet.created_at}</p>
				`;

				// Check for deadline keyword in tweet text
				if (latestTweet.text.includes('deadline')) {
					// Create new card with deadline information
					const card = document.createElement('div');
					card.classList.add('card');
					card.innerHTML = `
						<h3>${latestTweet.user.name}</h3>
						<p>${latestTweet.text}</p>
						<p>${latestTweet.created_at}</p>
						<p>Deadline: April 30, 2023</p>
					`;

					// Append card to website
					document.body.appendChild(card);
				}
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
