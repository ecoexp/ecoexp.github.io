<!DOCTYPE html>
<html>
<head>
  <title>Word to PDF Converter</title>
</head>
<body>
  <h1>Word to PDF Converter</h1>
  <input type="file" id="file-upload" accept=".docx">
  <button id="convert-button">Convert to PDF</button>
  <a id="download-link" style="display: none;">Download PDF</a>

  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-storage.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      // Your Firebase configuration
    };
    firebase.initializeApp(firebaseConfig);

    const storage = firebase.storage();

    const fileInput = document.getElementById('file-upload');
    const convertButton = document.getElementById('convert-button');
    const downloadLink = document.getElementById('download-link');

    convertButton.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const uploadTask = storage.ref().child(file.name).put(file);
      await uploadTask;

      const downloadUrl = await storage.ref().child(file.name.replace('.docx', '.pdf')).getDownloadURL();
      downloadLink.href = downloadUrl;
      downloadLink.style.display = '';
    });
  </script>
</body>
</html>
