<!DOCTYPE html>
<html>
<body>



<script>
function generateDeviceId() {
  const userAgent = navigator.userAgent;
  const hashBuffer = new TextEncoder().encode(userAgent);
  return crypto.subtle.digest("SHA-256", hashBuffer).then(hash => {
    return btoa(String.fromCharCode(...new Uint8Array(hash)))
      .replace(/=/g, '')
      .replace(/\+/g, '-')
      .replace(/\//g, '_');
  });
}

// Get the device ID or generate a new one if it doesn't exist
let deviceId = localStorage.getItem("deviceId");
if (!deviceId) {
  generateDeviceId().then(id => {
    deviceId = id;
    localStorage.setItem("deviceId", deviceId);
    document.write("Generated new device ID:", deviceId);
  });
} else {
  document.write("Existing device ID:", deviceId);
}
</script>

</body>
</html>
